<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aula 03 - Links, imagens e tabelas</title>
  </head>
  <body>
    <div class="">
      <h1>Parágrafos, Imagens e Links </h1>
      <p>
        Este é um exemplo de parágrafo.
        Pode ter links, textos e imagens.
      </p>
      <p>
        <a href="http://paranavai.ifpr.edu.br/">Clique aqui para acessar o site do IFPR </a>

      </p>

      <div class="">
        <h1>Tabelas</h1>
        <table border="1">

          <!-- Cria uma linha na tabela -->
          <tr>
            <!-- Crie cada uma das colunas -->
            <td>Nome</td>
            <td>Telefone</td>
            <td>E-mail</td>
          </tr>
            <td>Fulano de tal</td>
            <td>(44) 99999-1234</td>
            <td>fulano@tal.com.br</td>
          <tr>
            <td>Ciclano de tal</td>
            <td>(44) 99999-4321</td>
            <td>ciclano@tal.com.br</td>

          </tr>

          <tr>
            <td>IFPR</td>
            <td>
              <img src="https://admin.googleusercontent.com/logo-scs-key1103327" height="40" alt="">
            </td>
            <td>
              <a href="http://paranavai.ifpr.edu.br/">Ver site</a>
            </td>
          </tr>
        </table>

      </div>

    </div>



  </body>
</html>
